<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>HelloWorld</h1>
		<hr />
		<div id="app">
			{{message}}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'look me !!!'
				}
			})
		</script>
	</body>
</html>
