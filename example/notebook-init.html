<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"   />
		<meta http-equiv="X-UA-Compatible"  content="IE=edge">
		<meta name="viewport"  content="width=device-width,initial-scale=1">
		<title>记事本</title>
		<link rel="stylesheet" type="text/css" href="notebook.css">
	</head>

	<body>
		<!--主体区域-->
		<section id="app">
			<!--输入框-->
			<header class="header">
				<h1>记事本</h1>
				<input type="text" class="new-todo" autofocus="autofocus" autoComplete="off" placeholder="请输入任务" v-on:keyup.13="onEnter"
				 v-model="text">
			</header>
			<!--列表区域-->
			<section class="main">
				<ul class="todo-list">
					<li class="todo" v-for="(item, index) in todos">
						<div class="view">
							<span class="index">{{index+1}}</span>
							<label for="">{{item}}</label>
							<button class="destroy" @click="remove(index)"></button>
						</div>
					</li>
				</ul>
			</section>
			<!--统计和清空-->
			<footer class="footer">
				<span class="todo-count" v-show="todos.length>0"><strong>1 </strong>items left</span>
				<button class="clear-completed" @click="clear" v-show="todos.length>0">Clear</button>
			</footer>
		</section>
		<footer class="info">

		</footer>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					todos: ['鬼吹灯', '盗墓笔记', '刺激战场'],
					text: ''
				},
				methods: {
					onEnter: function() {
						this.todos.push(this.text);
					},
					remove: function(index) {
						this.todos.splice(index, 1);
					},
					clear: function() {
						this.todos = []
					}
				}
			})
		</script>
	</body>

</html>
