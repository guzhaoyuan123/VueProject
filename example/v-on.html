<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on 实例</title>
		<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>v-on</h1>
		<hr />
		<div id="app">
			本场比赛得分：{{fenshu}}
			<p>
				<button v-on:click="jiafen">加分</button>
				<button @click="jianfen">减分</button><br>
				<!-- 可以百度键盘码 -->
				<input type="text" v-on:keyup.13="onEnter" v-model="fenshu2" />
			</p>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					fenshu:0,
					fenshu2:1
				},
				methods:{
					jiafen:function(){
						this.fenshu++;
					},
					jianfen:function(){
						this.fenshu--;
					},
					onEnter:function(){
						this.fenshu=this.fenshu+parseInt(this.fenshu2);
					}
				}
			})
		</script>
	</body>
</html>
